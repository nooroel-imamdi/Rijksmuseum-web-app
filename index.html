<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rijksmuseum</title>
    <link rel="stylesheet" href="assets/css/master.css">
  </head>

  <body>

    <header>
      <a href="" title="Rijksmuseum" class="logo"></a>
    </header>

    <section class="search">
      <form id="search-form">
        <input type="text" id="user-input-field" />
        <button type="submit">Zoeken</button>
      </form>

      <span id="search-feedback"></span>
    </section>

    <section class="loader hide">
        <div></div>
    </section>

    <section id="random-paintings-output" class="collection">
    </section>

    <section id="detail-painting-output" class="collection">
    </section>

    <section id="error" class="hide">
      <article>
        <h1>Oeps!</h1>
        <p>Er is iets fout gegaan bij het laden van de data. Probeer het nogmaals.</p>
      </article>
    </section>

  <!-- Handlebars -->
  <script id="random-paintings-template" type="text/x-handlebars-template">
		{{#each artObjects}}
		<article class="collection-item">
			<img src="{{webImage.url}}" />
      <header>
  			<h1><a href="#paint/{{objectNumber}}">{{title}}</a></h1>
  			<p>Kunstenaar: {{principalOrFirstMaker}}</p>
      </header>
		</article>
		{{/each}}
	</script>

  <script id="detail-painting-template" type="text/x-handlebars-template">
		<article class="detail-item">
			<img src="{{artObject.webImage.url}}" />
      <header>
  			<h1>{{artObject.title}}</a></h1>
  			<p>{{artObject.description}}</p>
      </header>
		</article>
    <aside>
      <h2>Over de schilder</h2>
      <ul>
        {{#each artObject.principalMakers}}
        <li>Naam: {{name}}</li>
        {{#if placeOfBirth}}
        <li>Geboorteplaats: {{placeOfBirth}}</li>
        {{/if}}
        {{#if placeOfDeath}}
        <li>Overlijdensplaats: {{placeOfDeath}}</li>
        {{/if}}
        {{/each}}
      </ul>

      <h2>Kleuren</h2>
      Deze schilderij bevat de volgende kleuren
      <ul class="color">
        {{#each artObject.normalizedColors}}
        <li><span style="background: {{this}};" class="color-block"></span>{{this}}</li>
        {{/each}}
      </ul>
    </aside>
	</script>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/js/lib/handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="assets/js/lib/routie.min.js"></script>
  <script type="text/javascript" src="assets/js/config.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
